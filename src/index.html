<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creative Crew</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="team">
        <section class="team__intro">
            <h1 class="team__title">The creative crew</h1>
            <div class="team__description">
                <h2 class="team__subtitle">WHO WE ARE</h2>
                <p class="team__text">We are a team of creatively diverse, driven, innovative individuals working in various locations from the world.</p>
            </div>
        </section>

        <section class="team__members">
            <div class="member">
                <img src="../assets/photo_1.png" alt="Bill Mahoney" class="member__photo">
                <h3 class="member__name">Bill Mahoney</h3>
                <p class="member__role">PRODUCT OWNER</p>
            </div>
            <div class="member">
                <img src="../assets/photo_2.png" alt="Saba Cabrera" class="member__photo">
                <h3 class="member__name">Saba Cabrera</h3>
                <p class="member__role">ART DIRECTOR</p>
            </div>
            <div class="member">
                <img src="../assets/photo_3.png" alt="Shae Le" class="member__photo">
                <h3 class="member__name">Shae Le</h3>
                <p class="member__role">TECH LEAD</p>
            </div>
            <div class="member">
                <img src="../assets/photo_4.png" alt="Skyah Lu" class="member__photo">
                <h3 class="member__name">Skyah Lu</h3>
                <p class="member__role">UX DESIGNER</p>
            </div>
            <div class="member">
                <img src="../assets/photo_5.png" alt="Griff Richards" class="member__photo">
                <h3 class="member__name">Griff Richards</h3>
                <p class="member__role">DEVELOPER</p>
            </div>
            <div class="member">
                <img src="../assets/photo_6.png" alt="Stan John" class="member__photo">
                <h3 class="member__name">Stan John</h3>
                <p class="member__role">DEVELOPER</p>
            </div>
        </section>
    </main>
</body>
</html>
